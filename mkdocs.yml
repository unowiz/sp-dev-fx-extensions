# SPFx Extensions
# Master ID: #296
site_name: SharePoint Framework Client-Side Extension Samples
theme: readthedocs
plugins:
    - search
    - macros
    - markdownextradata
    - redirects:
        redirect_maps:
          'samples/type.md': '../index.md'
          'samples/type': 'https://pnp.github.io/sp-dev-fx-extensions/'
nav:
  # - Home: index.md
  - Samples:
    - By Extension Type: index.md
    - By Framework: samples/framework.md
    - By SPFx Version: samples/spfx.md
    - By Year: samples/year.md
    - By Author: samples/author.md
    - By Keyword: samples/keyword.md
    - All: samples/all.md
  - Getting Started:
    - Using the Samples: gettingstarted/index.md
  # - Tutorials: 
  #   - Tutorials: tutorials/index.md
  - Contributing:
    - Contribution Guide: contributing/index.md
    - Submitting an Issue or Suggestion: contributing/issues.md
    - Forking?: contributing/forking.md
    - Submitting a Pull Request: contributing/pullrequest.md
theme:
  name: 'material'
  palette:
    primary: 'pnp'
    accent: 'indigo'
  logo: 'img/pnp-samples-white.svg'
  feature:
    tabs: true
extra_css:
  - 'css/extra.css'
  - 'css/filter.css'
  - 'https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/10.0.0/css/fabric.min.css'
extra_javascript:
  - 'https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js'
  - 'javascript/isotope.pkgd.min.js'
  - 'javascript/filtersamples.js'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
extra:
  version: '1.0.0-0'
  social:
    - type: 'twitter'
      link: 'https://twitter.com/officedevpnp'
    - type: 'youtube'
      link: 'https://www.youtube.com/playlist?list=PLR9nK3mnD-OXgMjDBdjWUTRia89oixBhx'
    - type: 'link'
      link: 'https://aka.ms/sppnp'
